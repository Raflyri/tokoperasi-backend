version: '3.8'
services:
  auth-service:
    build: ./auth-service
    ports:
      - "4000:4000"
    volumes:
      - ./auth-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  product-service:
    build: ./product-service
    ports:
      - "5000:5000"
    volumes:
      - ./product-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  cart-service:
    build:
      context: ./cart-service
    ports:
      - "6000:6000"
    volumes:
      - ./cart-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  address-service:
    build: ./address-service
    ports:
      - "7000:7000"
    volumes:
      - ./address-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  admin-service:
    build: ./admin-service
    ports:
      - "8000:8000"
    volumes:
      - ./admin-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  order-service:
    build:
      context: ./order-service
    ports:
      - "9000:9000"
    volumes:
      - ./order-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - cart-service
    restart: always
    environment:
      - CART_SERVICE_URL=http://cart-service:6000

  payment-service:
    build: ./payment-service
    ports:
      - "10000:10000"
    volumes:
      - ./payment-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  shipping-service:
    build: ./shipping-service
    ports:
      - "11000:11000"
    volumes:
      - ./shipping-service:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - db
    restart: always

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/usr/src/app
    networks:
      - tokoperasi-network
    depends_on:
      - auth-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - shipping-service
      - admin-service
      - address-service
    restart: always

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tokoperasi
    ports:
      - "3306:3306"
    restart: always

networks:
  tokoperasi-network:
    driver: bridge
